machine:
  timezone: America/Chicago
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t antergos/ci-ubuntu build/ci
    - mkdir -p ~/docker; docker save antergos/ci-ubuntu > ~/docker/image.tar

test:
  override:
    - docker run -v ${PWD}:/build:rw antergos/ci-ubuntu /bin/bash -c "cd build && meson .. && ninja && ninja install"
